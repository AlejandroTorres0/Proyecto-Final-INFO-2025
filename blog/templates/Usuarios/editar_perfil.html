{% extends 'base.html' %}
{% load static %}

{% block contenido_cuerpo %}
    <div class="mt-40">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;margin: 5%; margin-bottom: 2% !important;">
                <div><h3>EDITAR PERFIL</h3></div>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;margin: 5%; margin-bottom: 2% !important;">
                <div><h5>Datos de Usuario: </h5></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4">                      
                        {{user_form.as_p}}
                    </div>
                </div>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;margin: 5%; margin-bottom: 2% !important;">
                <div><h5>Datos de Perfil: </h5></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4 formulario-editar-art">                      
                        {{perfil_form.as_p}}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center" style="margin: 33%; margin-top: 5% !important; margin-bottom: 10% !important;">
                <div class="form-group">
                    <a href="{% url 'path_index' %}" class="button button-contactForm btn_1 boxed-btn">
                        CANCELAR
                    </a>
                </div>
                <div class="form-group">
                    <button type="submit" class="button button-contactForm btn_1 boxed-btn">CAMBIAR</button>
                </div>
            </div>
        </form>
    </div>
{%endblock contenido_cuerpo %}
