{% extends 'base.html' %}
{% load static %}

{% block contenido_cuerpo %}
    <div class="row justify-content-center" style="margin-top: 3%;;">
      <div class="col-md-6 text-center">
        <img src="{{usuario.perfil.avatar.url}}" class="rounded-circle mb-3" alt="Foto de perfil" />
        <h3>{{usuario.username}}</h3>
        <P>{{usuario.first_name}} {{usuario.last_name}}</P>
        <p class="text-muted">{{usuario.email}}</p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center" style="margin: 33%; margin-top: 5% !important; margin-bottom: 10% !important;">
        <div class="form-group">
            <a href="{% url 'path_index' %}" class="button button-contactForm btn_1 boxed-btn">
                VOLVER
            </a>
        </div>
        <div class="form-group">
            <a href="{% url 'usuarios:path_editar_perfil' %}" class="button button-contactForm btn_1 boxed-btn">
                EDITAR
            </a>
        </div>
    </div>
{%endblock contenido_cuerpo %}
