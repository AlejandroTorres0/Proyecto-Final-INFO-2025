{% extends 'base.html' %}

{% block contenido_cuerpo %}
    {%if user.is_authenticated %}
        <div class="mt-40">
            <form method="post">
                {% csrf_token %}
                <h3 style="text-align: center;"><strong>Estas seguro que desa eliminar el comentario: "</strong>{{ object }}<strong>"?</strong></h3>
                {{ form }}
                <div class="d-flex justify-content-between align-items-center" style="margin: 33%; margin-top: 10% !important;">
                    <div class="form-group">
                        <a href="{% url 'articulos:path_articulo_detalle' object.articulo.pk %}" class="button button-contactForm btn_1 boxed-btn">
                            CANCELAR
                        </a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button button-contactForm btn_1 boxed-btn">CONFIRMAR</button>
                    </div>
                </div>
            </form>
        </div>
    {% else %}
        <div class="d-flex align-items-center justify-content-center" style="margin: 10% !important;">
            <h3>Nada que ver aqu√≠</h3>
        </div>
    {% endif %}
{% endblock contenido_cuerpo %}
